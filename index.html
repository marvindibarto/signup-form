<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>
<body>
    <div class="outer">
        <div class="left-side">Left side</div>
        <div class="right-side">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-outside">
                <h1>Let's do this!</h1>
                <form action="" method="post" class="form">
                    <div class="row">
                        <div class="input-fields">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="input-fields">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-fields">
                            <label for="password">Password:</label>
                            <input type="password" id="password">
                        </div>
                        <div class="input-fields">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button class="cta-button">Crate Account</button>
                <div class="login-message">Already have an account? <a href="google.de">Log in</a>.</div>
            </div>
        </div>
    </div>  
</body>
</html>
